    <main>
      <!-- CONTACTO -->
      <section class="bg-grad p-3 p-sm-5">
        <div class="container">
          <div class="row g-5 height-25">
            <div class="col-lg-6">
              <h3 class="title">No te quedes con la duda... ¡Escríbenos!</h3>
              <form action="https://formsubmit.co/pranna.es@gmail.com" method="POST" class="row g-2 py-3">
                <div class="col-md-6 pt-1">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Nombre"
                    required
                  />
                </div>
                <div class="col-md-6 pt-1">
                  <input
                    type="text"
                    name="surname"
                    class="form-control"
                    placeholder="Apellido"
                    required
                  />
                </div>
                <div class="col-md-12 pt-1">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Correo electrónico"
                    required
                  />
                </div>
                <div class="col-md-12 pt-1">
                  <input
                    type="text"
                    name="phone"
                    class="form-control"
                    pattern="[0-9]+"
                    placeholder="Teléfono"
                  />
                </div>

                <div class="col-md-12 pt-1">
                  <select name="subject" class="form-select">
                    <option selected disabled>Selecciona el motivo</option>
                    <option value="0">
                      Quiero suscribirme a la newsletter
                    </option>
                    <option value="1">Quiero hacer un pedido mayorista</option>
                    <option value="2">Quiero escribir una sugerencias</option>
                    <option value="3">Pedido sin respuesta o incompleto</option>
                    <option value="4">Otro</option>
                  </select>
                </div>

                <div class="col-md-12 pt-1">
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea3"
                    rows="3"
                    name="comment"
                    placeholder="Dejanos aquí tu mensaje..."
                    required
                  ></textarea>
                </div>

                <div class="col-md-12 pt-3">
                  <input type="submit" value="Enviar" class="btn-accent" />
                  <input type="reset" value="Borrar" class="btn-accent" />
                </div>
              </form>
            </div>
            <div class="col-lg-6">
              <img
                src="..\img\contact-hero.jpg"
                alt="Imagen PRANNA"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </section>
