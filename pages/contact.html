    <main>
      <!-- CONTACTO -->
      <section class="bg-grad py-5">
        <div class="container py-5">
          <div class="row g-5">
            <div class="col-lg-6">
              <h3>¿Tienes una consulta?</h3>
              <form action="" class="row gx-3 py-3">
                <div class="col-md-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked"
                      >Particular</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault"
                      >Empresa</label
                    >
                  </div>
                </div>

                <div class="col-md-6 pt-1">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" name="name" class="form-control" />
                </div>
                <div class="col-md-6 pt-1">
                  <label for="surname" class="form-label">Apellido</label>
                  <input type="text" name="surname" class="form-control" />
                </div>

                <div class="col-md-12 pt-1">
                  <label for="email" class="form-label"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="abc@correo.com"
                  />
                </div>

                <div class="col-md-12 pt-1">
                  <label for="phone" class="form-label">Telefono</label>
                  <input
                    type="text"
                    name="phone"
                    class="form-control"
                    pattern="[0-9]+"
                  />
                </div>

                <div class="col-md-12 pt-1">
                  <label for="subject" class="form-label"
                    >Motivo de la consulta</label
                  >
                  <select name="subject" class="form-select">
                    <option selected>
                      Quiero formar parte de la comunidad PRANNA
                    </option>
                    <option value="1">Quiero hacer un pedido mayorista</option>
                    <option value="2">Quiero escribir una sugerencias</option>
                    <option value="3">Pedido sin respuesta o incompleto</option>
                    <option value="4">Otro</option>
                  </select>
                </div>

                <div class="col-md-12 pt-1">
                  <label for="message" class="form-label"
                    >Escriba aquí su mensaje</label
                  ><br>
                  <textarea
                      class="form-control"
                      id="exampleFormControlTextarea3"
                      rows="7"
                      name="comment"
                      placeholder="Ingresa instrucciones de entrega o comentarios..."
                    ></textarea>
                </div>

                <div class="col-md-12 pt-3">
                  <input type="submit" value="Enviar" class="btn btn-primary" />
                  <input type="reset" value="Borrar" class="btn btn-primary" />
                </div>
              </form>
            </div>
            <div class="col-lg-6">
              <img
                src="..\img\contact-hero.jpg"
                alt="Imagen PRANNA"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </section>
